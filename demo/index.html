<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>education-class Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../education-class.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;education-class&gt;</code>:</p>
    <p id="output"></p>
    <button>Test</button>

    <education-class></education-class>

    <script>
      (function() {
        window.addEventListener('WebComponentsReady', function () {
          var gm = document.querySelector("education-class");
          
          // test echo
          console.log('__test_echo :: ' + gm.echo('ME'));
          
          // handle all success event
          gm.addEventListener('education-class-success', function (e) {
            console.log('__test_' + e.detail.event + ' :: ');
            console.log(e.detail);
          });
          
        });
        document.querySelector('button').addEventListener('click', function() {
          // call function
          var classes = ["ประถมศึกษาตอนปลาย","ประถมศึกษาตอนต้น"]
          var data = document.querySelector('education-class').getClass(classes);
          //var data = document.querySelector('education-class').getAllClass();
          //var data = document.querySelector('education-class').getAllLevel();
          
          // show output
          console.log(data)
          var toString = data.map(function(obj){
            if(obj.sname){
              return "name: " + obj.name + "  short name: " + obj.sname;
            }
            else{
              return "name: " + obj.name;
            }
          });
          document.querySelector('#output').innerText = toString;
        });
      })();
    </script>

  </body>
</html>
